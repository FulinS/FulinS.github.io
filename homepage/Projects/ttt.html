<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="tttstyle.css" rel="stylesheet">
        <title>Tesseractic Tic Tac Toe</title>
        <script src="tttscript.js"></script>
    </head>
    <body>
        <div class="header">
            <img style="height: 25vh; width: auto;" src="https://media1.tenor.com/m/3rGvpHXONYYAAAAC/tesseract.gif">
            <div>
                <h1>4D Tesseractic Tic Tac Toe</h1>
                <h2>A multidimensional game that transcends observable space</h2>
                <p>Made By Fulin S<p>
            </div>
            <img style="height: 25vh; width: auto;" src="https://media1.tenor.com/m/3rGvpHXONYYAAAAC/tesseract.gif">
        </div>
        <hr>
        <main>
            <div id="dSelector">
                <div id="third">
                    <p>3D</p>
                    <button id="3_1" style="opacity: 0.6;">1</button>
                    <button id="3_2">2</button>
                    <button id="3_3">3</button>
                    <button id="3_4">4</button>
                    <button id="3_5">5</button>
                </div>
                <div id="tellUserDimensions">
                    <p id="tellUserDimensions3">3d layer: 1</p>
                    <p id="tellUserDimensions4">4d layer: 1</p>
                </div>
                <div id="fourth">
                    <p>4D</p>
                    <button id="4_1" style="opacity: 0.6;">1</button>
                    <button id="4_2">2</button>
                    <button id="4_3">3</button>
                    <button id="4_4">4</button>
                    <button id="4_5">5</button>
                </div>
            </div>

            <div>
                <table id="grid">
                </table>
            </div>
            <div id="currentCoordinate"><p id="currentCoordinatep">()</p></div>
            <hr>
        </main>
        <div id="footer">
            <a style="color: rgb(29, 204, 75);" href="howToPlay.html">How To Play</a>
            <a style="color: rgb(29, 204, 75);" href="index.html">Back to Projects</a>
            <a style="color: rgb(29, 204, 75);" href="about.html">About This Game</a>
        </div>
    </body>
</html>
